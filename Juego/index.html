<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/thumbnails/000/552/459/small/fist_021.jpg" />

<body>
    <h1>Piedra, Papel o Tijera</h1>
    <div id="regulador">

        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="Piedra" id="piedra" onclick="clickPiedra()">

        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png" alt="Tijera" id="tijera" onclick="clickTijera()">
    </div>

    <div id="regulador2">
        <h2>Tus resultados:</h2>
        <label id="resultados" style=" background-color: white; display: block; font-size: 30px; text-align: center; color: tomato;">En el momento no hay</label>
    </div>
    <button onclick="reload()">VOLVER A JUGAR</button>
    <script src="./funcionalidad.js"></script>
